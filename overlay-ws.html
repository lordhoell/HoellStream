<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HoellStream - Stream Events</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html {
      margin: 0; padding: 0;
      background: #000;
    }
    body {
      height: 100vh; margin: 0; padding: 0;
      background: #000; color: #B266FF;
      font-family: 'Press Start 2P', sans-serif;
      font-size: clamp(8px, 1.2vw, 16px);
      display: flex; flex-direction: column; overflow: hidden; overflow-x: hidden;
      min-height: 400px;
    }
    .stats-wrapper {
      display: flex;
      flex-direction: column;
      padding: 1em 20px;
      background: rgba(0,0,0,0.95);
      position: relative;
      box-sizing: border-box;
    }
    .stats-wrapper::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20px;
      width: 96.5vw; /* 96.5% window width */
      height: 3px;
      background: #8000FF;
    }
    .platform-row {
      display: grid;
      grid-template-columns: 3.5vw repeat(5, 15vw);
      column-gap: 3.35vw;
      margin-bottom: 0.5em;
      white-space: nowrap;
    }
    /* Platform icon container with status indicator */
    .platform-icon-container {
      position: relative;
      width: 3.5vw; 
      height: 4.7vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0.0vw;
      background: #8000FF;
      border-radius: 6px;
      border: 2px solid #8000FF;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
    }
    
    .platform-icon-inline {
      width: 2.5vw; 
      height: 2.5vw;
      filter: none;
      z-index: 2;
    }
    
    /* Connection status indicator - now changes the box background */
    .connection-status {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 6px;
      z-index: 1;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .status-indicator {
      display: inline-block;
      width: 1vw;
      height: 1vw;
      border-radius: 50%;
      margin-right: 0.5vw;
    }
    .status-connected {
      background-color: rgba(46, 204, 113, 0.8) !important;
      border: 1px solid #2ecc71 !important;
    }
    .status-disconnected {
      background-color: rgba(231, 76, 60, 0.8) !important;
      border: 1px solid #e74c3c !important;
    }
    .status-scheduled {
      background-color: rgba(243, 156, 18, 0.8) !important;
      border: 1px solid #f39c12 !important;
    }
    /* Hover effects for clickable platform icons */
    .platform-icon-container.clickable:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
      cursor: pointer;
    }
    
    .platform-icon-container.clickable:active {
      transform: scale(0.95);
    }
    
    .stat {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      width: 15vw; height: 4vw;
      padding: 0.4em;
      border: 2px solid #8000FF; border-radius: 6px;
      background: rgba(128,0,255,0.1);
      box-shadow: inset 0 0 4px #000;
      text-align: center;
    }
    .stat label { color: #B266FF; font-size: clamp(6px, 0.9vw, 14px); margin-bottom: 0.2em; white-space: nowrap; }
    .stat span  { color: #FFF; font-weight: bold; font-size: clamp(8px, 1.4vw, 18px); }
    
    /* Platform visibility controls */
    .platform-row.hidden {
      display: none;
    }
    
    /* First stat box in each row connects to platform icon */
    .platform-row .stat:first-of-type {
      border-radius: 6px;
      border: 2px solid #8000FF;
      padding: 0.4em;
      position: relative;
      z-index: 1;
    }
    
    .stat.polling { padding: 0.4em; }
    .stat.polling button {
      width: 100%; font-family: 'Press Start 2P'; font-size: 0.75em;
      color: #B266FF; background: transparent;
      border: 1px solid #B266FF; border-radius: 4px;
      padding: 0.3em; margin: 0.1em 0; cursor: pointer;
      white-space: nowrap;
    }
    .feed-header {
      position: sticky; top: 0;
      background: rgba(0,0,0,0.95);
      padding: 0.5em 0; 
      margin: 0 20px;
      width: 96.5vw; /* 96.5% window width */
      text-align: center; font-size: clamp(10px, 1.25vw, 20px); font-weight: bold;
      z-index: 10;
      border-bottom: 1px solid #8000FF;
      box-sizing: border-box;
    }
    .feed {
      flex:1; overflow-y:auto;
      padding: 0 20px;
      box-sizing: border-box;
    }
    /* Make scrollbar invisible but functional */
    .feed::-webkit-scrollbar {
      width: 12px;
    }
    .feed::-webkit-scrollbar-track {
      background: transparent;
    }
    .feed::-webkit-scrollbar-thumb {
      background: transparent;
    }
    .feed::-webkit-scrollbar-thumb:hover {
      background: transparent;
    }
    
    /* Firefox scrollbar styling */
    .feed {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer 10+ */
    }
    .item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5em;
      border: 1px solid #8000FF;
      border-radius: 0 4px 4px 0;
      width: 100%;
      min-width: 0;
      min-height: 4vw;
      background: #000;
      margin: 0;
      box-sizing: border-box;
    }
    .item .left-content {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 0;
    }
    .item .right-content {
      display: flex;
      align-items: center;
      margin-left: auto;
      white-space: nowrap;
    }
    .avatar { width:3vw; height:3vw; border-radius:50%; margin-right:0.5em; }
    .username { flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; margin-right:0.5em; }
    .details { text-align:right; font-size:0.9em; white-space:nowrap; }
/* make TikTok gift pics slightly wider and better centered in the event boxes */
.details img.icon, .gift-icon, .details img, img.gift-icon, .item img, #feed img {
  width: 2.5vw !important;
  height: 2.5vw !important;
  margin-right: 0.5em;
  max-width: 2.5vw !important;
  max-height: 2.5vw !important;
  object-fit: contain !important;
  vertical-align: middle !important;
  display: inline-block !important;
}

/* Catch any remaining images in the overlay */
#overlay img, .overlay img {
  max-width: 2.5vw !important;
  max-height: 2.5vw !important;
  width: auto !important;
  height: auto !important;
  vertical-align: middle !important;
}
    /* Clickable YouTube icon styles */
    .platform-icon-container.clickable {
      cursor: pointer;
      transition: transform 0.1s ease, filter 0.2s ease;
      user-select: none;
    }
    
    /* Loading animation for YouTube icon */
    @keyframes youtubeLoading {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    .platform-icon-container.loading .platform-icon-inline {
      animation: youtubeLoading 1s ease-in-out infinite;
    }
    
    .platform-icon-container.loading .connection-status {
      background-color: rgba(255, 165, 0, 0.4);
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.6);
    }
    
    /* Loading animation for Twitch icon */
    @keyframes twitchLoading {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    .platform-icon-container.twitch-loading .platform-icon-inline {
      animation: twitchLoading 1s ease-in-out infinite;
    }
    
    .platform-icon-container.twitch-loading .connection-status {
      background-color: rgba(147, 83, 255, 0.4);
      box-shadow: 0 0 12px rgba(147, 83, 255, 0.6);
    }
    
    /* Enhanced status transitions */
    .connection-status {
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* full-screen white flash */
    #bladeFlashOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* three quick scale-pulses */
    @keyframes pulseScale {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    /* single white "blade pull" flash */
    @keyframes bladeFlashAnim {
      0%   { opacity: 1; }
      20%  { opacity: 0.6; }
      100% { opacity: 0; }
    }

    .flashPulse {
      /* position:relative so the pseudo-flash is confined here */
      position: relative;
    }

    /* Apply YouTube jewel-style animation to ALL event items */
    .item {
      position: relative !important;
      overflow: hidden !important;
    }
    
    .item::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
      transition: left 0.5s ease-in-out;
      pointer-events: none;
    }
    
    .item.event-animate::before {
      left: 100%;
    }

    .item.tiktok-item { background: rgba(127,0,255,0.15); }
    .tiktok-gift-counting { 
      color: #FF2222 !important; 
      font-weight: bold; 
      text-shadow: 0 0 6px #FF2222, 0 0 2px #fff; 
      animation: giftCountPulse 0.8s ease-in-out infinite alternate;
    }
    
    @keyframes giftCountPulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    /* Shake and light-up animation for stream events */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }
    @keyframes boxLight {
      0% { box-shadow: 0 0 24px 8px #fff, 0 0 0 #8000FF; }
      100% { box-shadow: 0 0 0 #8000FF; }
    }
    .item.event-animate {
      animation: flashPulse 1s cubic-bezier(.36,.07,.19,.97) both;
      z-index: 2;
    }
    @keyframes flashPulse {
      0% { box-shadow: 0 0 24px 8px #fff, 0 0 0 #8000FF; }
      40% { box-shadow: 0 0 32px 16px #FFD700, 0 0 0 #8000FF; }
      80% { box-shadow: 0 0 12px 4px #8000FF, 0 0 0 #FFD700; }
      100% { box-shadow: 0 0 0 #8000FF; }
    }

    /* Ensure animations don't affect structure */
    .event-animate {
      position: relative;
      z-index: 2;
    }

    .item.twitch-item, .item.youtube-item, .item.tiktok-item { background: #000; } /* All events pure black */

    /* Provider icon box styling */
    .event-row {
      display: flex;
      align-items: stretch;
      width: 96.5vw; /* 96.5% window width */
      max-width: 96.5vw;
      margin: 0.5em 0;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .provider-icon-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #8000FF;
      border-radius: 6px 0 0 6px;
      width: 3.5vw;
      min-width: 3.5vw;
      height: auto;
      z-index: 3; /* Ensure it's above animations */
      position: relative; /* Needed for z-index to work */
    }
    .provider-icon-box img {
      width: 2.5vw;
      height: 2.5vw;
      filter: none;
    }

    .avatar { width:3vw; height:3vw; border-radius:50%; margin-right:0.5em; }
    .gift-membership {
      min-height: 4vw;
    }
    .superchat {
      min-height: 4vw;
    }
    .supersticker {
      min-height: 4vw;
    }
    /* YouTube Jewel Gift Styling - matches TikTok coin gift appearance */
    .youtube-jewel-gift {
      min-height: 4vw;
      background: rgba(255, 34, 34, 0.15) !important; /* Red background like TikTok gifts */
      border-color: #FF2222 !important; /* Red border matching TikTok */
    }
    
    /* Jewel count styling - yellow like TikTok coins */
    .youtube-jewel-gift .details span {
      color: #FFD700 !important; /* Golden yellow for Jewel counts */
      font-weight: bold !important;
      text-shadow: 0 0 6px #FFD700, 0 0 2px #fff !important; /* Glow effect like TikTok */
    }
    
    /* Gift icon sizing for Jewel gifts */
    .youtube-jewel-gift .details svg,
    .youtube-jewel-gift .details img {
      width: 24px !important;
      height: 24px !important;
      vertical-align: middle !important;
      margin-right: 8px !important;
    }
    
    /* Enhanced visual polish for Jewel gifts - animation now handled by .item class */
    
    /* Legacy jewel-gift class for backward compatibility */
    .jewel-gift {
      min-height: 4vw;
      background: rgba(255, 34, 34, 0.15) !important;
      border-color: #FF2222 !important;
    }
    
    /* Modal Styles - Matching Settings Theme */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeIn 0.2s ease-out;
    }
    
    .modal-content {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      width: 600px;
      max-width: 90%;
      max-height: 80%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease-out;
    }
    
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    
    .modal-header h3 {
      margin: 0;
      color: #fff;
      font-size: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: normal;
    }
    
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #999;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    
    .modal-close:hover {
      color: #fff;
    }
    
    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .stream-select {
      width: 100%;
      padding: 15px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .stream-select:hover {
      background: #2a2a2a;
      border-color: #ff0000;
    }
    
    .stream-select:focus {
      outline: none;
      border-color: #ff0000;
      background: #2a2a2a;
    }
    
    .stream-select option {
      background: #222;
      color: #fff;
      padding: 10px;
    }
    
    .stream-select option:hover {
      background: #2a2a2a;
    }
    
    .modal-footer {
      padding: 20px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .btn-primary {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s ease;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #cc0000;
    }
    
    .btn-primary:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .btn-cancel {
      background: transparent;
      color: #999;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .btn-cancel:hover {
      background: #333;
      color: #fff;
      border-color: #555;
    }
    
    .retry-button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin-top: 15px;
      transition: background 0.2s ease;
    }
    
    .retry-button:hover {
      background: #cc0000;
    }
    
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #ff0000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-error {
      text-align: center;
      color: #f44336;
      padding: 40px;
    }
    
    .modal-error .error-message {
      font-size: 14px;
      line-height: 1.6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .modal-loading, .modal-progress {
      text-align: center;
      color: #999;
      padding: 40px;
    }
    
    .modal-loading p, .modal-progress p {
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin-top: 0;
    }
    
    .modal-description {
      color: #ccc;
      margin-bottom: 15px;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .modal-info {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div class="stats-wrapper">
    <div class="platform-row" id="tiktok-platform-row">
      <div class="platform-icon-container">
        <div class="connection-status status-disconnected" id="tiktok-status"></div>
        <img class="platform-icon-inline" src="https://www.tiktok.com/favicon.ico" alt="TikTok" />
      </div>
      <div class="stat"><label>Viewers:</label><span id="tiktokViewers">0</span></div>
      <div class="stat"><label>Follows:</label><span id="tiktokFollows">0</span></div>
      <div class="stat"><label>Subs:</label><span id="tiktokSubs">0</span></div>
      <div class="stat"><label>Diamonds:</label><span id="tiktokDiamonds">0</span></div>
      <div class="stat"><label>Likes:</label><span id="tiktokLikes">0</span></div>
    </div>
    <div class="platform-row" id="twitch-platform-row">
      <div class="platform-icon-container clickable twitch-icon">
        <div class="connection-status status-disconnected" id="twitch-status"></div>
        <img class="platform-icon-inline" src="https://www.twitch.tv/favicon.ico" alt="Twitch" />
      </div>
      <div class="stat"><label>Viewers:</label><span id="twitchViewers">–</span></div>
      <div class="stat"><label>Follows:</label><span id="twitchFollows">0</span></div>
      <div class="stat"><label>Subs:</label><span id="twitchSubs">0</span></div>
      <div class="stat"><label>Bits:</label><span id="twitchBits">0</span></div>
      <div class="stat"><label>Raids:</label><span id="twitchRaids">0</span></div>
    </div>
    <div class="platform-row" id="youtube-platform-row">
      <div class="platform-icon-container clickable youtube-icon">
        <div class="connection-status status-disconnected" id="youtube-status"></div>
        <img class="platform-icon-inline" src="https://www.youtube.com/favicon.ico" alt="YouTube" />
      </div>
      <div class="stat"><label>Viewers:</label><span id="ytViewers">–</span></div>
      <div class="stat"><label>Subscribers:</label><span id="ytSubscribers">0</span></div>
      <div class="stat"><label>Members:</label><span id="ytMembers">0</span></div>
      <div class="stat"><label>SuperChats:</label><span id="ytSuperChats">0</span></div>
      <div class="stat"><label>Jewels:</label><span id="ytJewels">0</span></div>
    </div>
  </div>
  <div class="feed-header">Stream Events</div>
  <div class="feed"></div>
  
  <!-- YouTube Stream Selector Modal -->
  <div id="youtube-modal-backdrop" class="modal-backdrop" style="display: none;">
    <div id="youtube-modal" class="modal-content">
      <div class="modal-header">
        <h3>Select YouTube Stream</h3>
        <button class="modal-close" id="youtube-modal-close">×</button>
      </div>
      
      <div class="modal-body">
        <!-- Initial loading state -->
        <div id="youtube-modal-loading" class="modal-loading">
          <div class="spinner"></div>
          <p>Fetching your streams...</p>
        </div>
        
        <!-- Stream selector (hidden initially) -->
        <div id="youtube-modal-selector" style="display: none;">
          <p class="modal-description">Select a stream to monitor:</p>
          <select id="youtube-stream-select" class="stream-select">
            <option value="">-- Select a Stream --</option>
          </select>
          <div class="modal-info">
            <small id="youtube-stream-info"></small>
          </div>
        </div>
        
        <!-- Error state (hidden initially) -->
        <div id="youtube-modal-error" class="modal-error" style="display: none;">
          <p class="error-message"></p>
          <button class="retry-button" id="youtube-retry-fetch">Retry</button>
        </div>
        
        <!-- Progress state (hidden initially) -->
        <div id="youtube-modal-progress" class="modal-progress" style="display: none;">
          <div class="spinner"></div>
          <p id="youtube-progress-message">Saving and starting YouTube service...</p>
        </div>
      </div>
      
      <div class="modal-footer">
        <button id="youtube-cancel-btn" class="btn-cancel">Cancel</button>
        <button id="youtube-start-btn" class="btn-primary" disabled>Start YouTube Service</button>
      </div>
