<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HoellStream - Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --theme-color: #8000FF; /* Default purple, will be updated by settings */
    }
    body { margin:0; padding:0; background:#000; color:#fff; font-family:sans-serif; }
    .chat-feed { height:100vh; overflow-y:auto; padding:10px; box-sizing:border-box; font-size:25px; }
    .chat-line { display:flex; align-items:center; margin-bottom:16px; flex-wrap: wrap; }
    .platform-icon, .avatar { width:28px; height:28px; border-radius:50%; flex-shrink:0; }
    .platform-icon { margin-right:12px; }
    .avatar { margin-right:10px; }
    .username { font-weight:bold; color:#c47cff; margin-right:8px; }
    .message { flex:1; color:#fff; word-break:break-word; }
    .gift-icon, .emote { vertical-align:middle; max-height:28px; }
    .gift-icon {
      height: 20px;
      margin: 0 4px;
    }
    
    .emote {
      height: 24px;
      margin: 0 2px;
      display: inline-block;
    }
    
    /* Twitch emote styling */
    .twitch-emote {
      height: 1.5em;
      vertical-align: middle;
      margin: 0 2px;
      display: inline-block;
    }
    
    /* YouTube emoji styling */
    .youtube-emoji {
      height: 36px;
      width: 36px;
      vertical-align: middle;
      margin: 0 2px;
      display: inline-block;
    }
    
    /* Connection status indicators */
    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      background: rgba(0,0,0,0.8);
      padding: 5px;
      z-index: 100;
    }
    
    .platform-indicator {
      position: relative;
      margin-right: 15px;
      display: flex;
      align-items: center;
    }
    
    .platform-icon-container {
      position: relative;
      width: 28px;
      height: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 8px;
    }
    
    .platform-icon-status {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      flex-shrink: 0;
      z-index: 2;
      margin: 0;
    }
    
    .platform-icon {
      z-index: 2;
    }
    
    .connection-status {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: 1;
      transition: background-color 0.3s ease;
    }
    
    .status-connected {
      background-color: rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
    }
    
    .status-disconnected {
      background-color: rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
    }
    
    /* Add padding to the top of chat feed to account for status bar */
    .chat-feed {
      padding-top: 40px;
    }
    
    /* Badge styling */
    .badge {
      font-size: 20px;
      height: 24px;
      vertical-align: middle;
      margin-right: 4px;
    }
    .badge img {
      height: 24px;
      width: auto;
      vertical-align: middle;
      margin-right: 4px;
    }
    .mod-badge {
      color: #3498db;
    }
    .sub-badge {
      color: #e74c3c;
    }
    .badges {
      margin-left: 0;
    }
    .owner-badge {
      color: #ff69b4;
    }
    .member-badge {
      color: #f1c40f;
    }
    .vip-badge {
      color: #9b59b6;
    }
    .badge-default {
      /* Default styling for other badge types like bits, prime, etc. */
      opacity: 0.9;
    }
    
    /* Special event styling - background behind the entire chat line */
    .chat-line.event-message {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 6px;
      border: 2px solid var(--theme-color);
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    /* Dynamic background using pseudo-element for opacity control */
    .chat-line.event-message::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--theme-color);
      opacity: 0.15;
      z-index: -1;
      transition: opacity 0.3s ease;
    }
    
    .chat-line.event-message:hover::before {
      opacity: 0.25;
    }
    
    .chat-line.event-message:hover {
      transform: translateX(2px);
    }
    
    /* Special styling for high-value events */
    .chat-line.high-value-event {
      background: rgba(255, 215, 0, 0.15) !important;
      border-color: #FFD700 !important;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 215, 0, 0.3); }
      to { box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5); }
    }
  </style>
</head>
<body>
  <!-- Status bar for connection indicators -->
  <div class="status-bar">
    <div class="platform-indicator">
      <div class="platform-icon-container">
        <div class="connection-status status-disconnected" id="tiktok-status"></div>
        <img class="platform-icon-status" src="https://www.tiktok.com/favicon.ico" alt="TikTok">
      </div>
    </div>
    <div class="platform-indicator">
      <div class="platform-icon-container">
        <div class="connection-status status-disconnected" id="twitch-status"></div>
        <img class="platform-icon-status" src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" alt="Twitch">
      </div>
    </div>
    <div class="platform-indicator">
      <div class="platform-icon-container">
        <div class="connection-status status-disconnected" id="youtube-status"></div>
        <img class="platform-icon-status" src="https://www.youtube.com/favicon.ico" alt="YouTube">
      </div>
    </div>
  </div>

  <div id="chatFeed" class="chat-feed"></div>
  <script src="renderer/chat.js"></script>
</html>
